<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="print-btn">print</button>
</body>
<script>
    const printFunction=()=>{
        console.log("print");
        window.print();
    }
const printBtn= document.querySelector("#print-btn");
printBtn.addEventListener("click",printFunction);
</script>
